<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoRevolution</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <header>
    <div class="logo">
        <img src="images/logo.jpg" alt="Logo">
    </div>

    <div class="category">
      <p>Car Heaven</p>
    </div>

    <div class="cart-search">
      <a href="cart.html">
      <img src="images/cart.jpg" alt="Cart">
      <span class="cart-total"></span>
      </a>

      <a href="#">
      <img src="images/search.jpg" alt="Search">
      </a>
    </div>
  </header>
  
  <div class="layout">

    <div class="big-picture">
        <h2>Dobrodo≈°li u AutoRevolution</h2>
        <img src="images/pozadina.jpg" alt="Pozadina ducana">
    </div>

    <div class="products-container">
        <p>Odaberite marku automobila</p>
    </div>

    <div class="category-column">
        <ul class="categories">
            <li><button class="category-button">Audi</button></li>
            <li><button class="category-button">BMW</button></li>
            <li><button class="category-button">Citroen</button></li>
            <li><button class="category-button">Ferrari</button></li>
            <li><button class="category-button">Fiat</button></li>
            <li><button class="category-button">Honda</button></li>
            <li><button class="category-button">Lamborghini</button></li>
            <li><button class="category-button">Mclaren</button></li>
            <li><button class="category-button">Range Rover</button></li>
            <li><button class="category-button">Seat</button></li>
          </ul>
    </div>

    <div class="subscribe-section">
        <ul class="subscribe-layout">
           <li><button class="contact-button">Contact</button></li> 
           <li><button class="newsletter-button">Newsletter</button></li>
           <li><button class="subscribe-button">Subscribe</button></li>
        </ul>
    </div>
  </div>

  <script src="scripts/data.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
